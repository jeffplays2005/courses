<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      // Select div with 'app' id
      const app = document.getElementById('app');

      function Header({ title }) {
        // Cannot directly type text such as "title" as React thinks its plain text
        // Need to use curly brackets
        // Can use a ternary operator to get a default title if not provided
        return (<h1>{title ? title : "Default title"}</h1>)
      }

      function HomePage(){
        const names = ["test1", "test2", "test3"]
        return <div>
          <Header title="Develop. Preview. Ship."/>
          <ul>
            {names.map(name => ( // the map operator iterates the items
              <li key={name}>{name}</li>
            ))}
          </ul>
        </div>;
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
